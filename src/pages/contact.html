<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skream-2023</title>
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <link rel="stylesheet" href="/src/styles/contact.css" />
  </head>
  <body>
    <section class="contact">
      <div class="text">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
      </div>
      <div class="form">
        <form>
          <div class="form-input-group">
            <label for="interested_sport">I'm interested in...</label>
            <select name="interested_sport" id="interested_sport">
              <option value="cricket">Cricket</option>
              <option value="football">Football</option>
            </select>
          </div>
          <div class="form-input-group">
            <label for="name">Your Name</label>
            <input id="name" type="text" required />
          </div>
          <div class="form-input-group">
            <label for="email">Your Email</label>
            <input id="email" type="email" required />
          </div>
          <div class="form-input-group">
            <label for="male">Your Gender</label>
            <div class="form-solution-wrapper">
              <div class="form-radio-group">
                <input type="radio" name="gender" id="male" value="male" />
                <label for="male">Male</label>
              </div>
              <div class="form-radio-group">
                <input type="radio" name="gender" id="female" value="female" />
                <label for="female">Female</label>
              </div>
            </div>
          </div>
          <div class="form-input-group">
            <label for="college">Your College name</label>
            <input id="college" name="college" type="text" required />
          </div>
          <div class="form-input-group">
            <label for="year_of_study">Year of study</label>
            <input
              id="year_of_study"
              name="year_of_study"
              type="number"
              required
            />
          </div>
          <div class="form-input-group">
            <label for="branch">Your Branch</label>
            <select name="branch" id="branch">
              <option value="Computer Science">Computer Science</option>
              <option value="IT">IT</option>
              <option value="EXTC">EXTC</option>
            </select>
          </div>
          <div class="form-input-group">
            <label for="branch">Your Phone number</label>
            <input type="number" name="phone_number" id="phone_number" />
          </div>
          <div class="form-input-group">
            <button type="submit">Send Request</button>
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"
      integrity="sha512-tHvUcUQYi35zApvAa5TNR3fNhBQkVtkmWKfacnpxmix4/VTGz1lGjIVyLMp7gLgAvg+aKJjnVKokXJNS5GZ+/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
